{% extends "base.html" %}

{% block content %}
	<h1>Hi, {{ current_user.first_name }}!</h1>
	<p><b>Last Active:</b> {{ current_user.last_seen }}</p>
	<div>
		<a href="{{ url_for('main.add_account') }}">Add Account</a>
		<a href="{{ url_for('main.delete_user') }}">Delete Profile</a>
	</body>
	{% for account in accounts %}
	<div><p>{{ account.account_name }}: <b>{{ account.account_networth }}</b></p></div>
	{% endfor %}
{% endblock %}
